                         <header id="headerReg">

                         <div class="widget-body" style="padding-bottom: 0px" id="divReg">
                             <form id="formularioRegistro" class="smart-form">
                                 <div id="divNombre" class="row" style="margin-top: 10px">
                                    <section class="col col-1 form-group"></section>
                                    <section class="col col-4 form-group">
                                        <label class="control-label" style="color:#FFF; font-weight: 900;">Nombre:</label>
                                    </section>
                                    <section id="idSeccionNombre" class="col col-6 form-group">
                                        <input style="background-color:transparent; "  placeholder="Ingrese el nombre del jugador" type="text" id="nombre" onkeypress="" class="form-control" name="nombre" />
                                    </section>
                                </div>
                                 <div class="row" style="margin-top: 10px">
                                     <section class="col col-1 form-group"></section>
                                     <section class="col col-2 form-group">
                                         <label class="control-label"  style="color:#FFF; font-weight: 900;">Avatar:</label>
                                     </section>
                                     <section class="col col-2 form-group">
                                         <img id="img1" width="50px" height="5  0px"><br/>
                                     </section>
                                     <section class="col col-6 form-group">
                                         <input style="background-color:transparent;" onclick="mostrarImagen()" Ingrese al avatar del jugador" type="file" id="avatar" onkeypress="" class="form-control" name="avatar" />
                                     </section>
                                 </div>
                              
                                 <div class="row" style="margin-top: 10px">
                                     <section class="col col-1 form-group"></section>
                                     <section class="col col-4 form-group">
                                         <label class="control-label"  style="color:#FFF; font-weight: 900;">¿Quieres un alias?:</label></br>
                                        <p style="color:#FFF;"> (Se mostrará como nombre del jugador)</p>
                                     </section>
                                     <section class="col col-6 form-group">
                                         <label class="radio">
                                             <input  id="radioSi" type="radio" class="radiobox" name="style-0a">
                                             <span  style="color:#FFF; font-weight: 900;">Si</span>
                                         </label>
                                         <label class="radio">
                                             <input id="radioNo"  type="radio" checked="true" class="radiobox" name="style-0a">
                                             <span  style="color:#FFF; font-weight: 900;">No</span>
                                         </label>
                                     </section>
                                 </div>

                                 <div id="divAlias">
                                     <section class="col col-1 form-group"></section>
                                     <section class="col col-4 form-group">
                                         <label class="control-label" style="color:#FFF; font-weight: 900;">Alias:</label>
                                     </section>
                                     <section class="col col-6 form-group">
                                         <input style="background-color:transparent; " placeholder="Ingrese el alias del jugador" type="text" id="alias" onkeypress="" class="form-control" name="alias" />
                                     </section>
                                 </div>

                                 <div class="row" style="margin-top: 10px">
                                     <section class="col col-5 form-group"></section>
                                   
                                     <section class="col col-2 form-group">
                                         <button id="botonReg" class="btn btn-info btn-sm" onclick='return false;' >Registrar</button>
                                     </section>
                                 </div>
                             </form>
