    <body class="desktop-detected smart-style-0" style="background-image: url('img/fondo-registro.png'); background-size: cover; background-position: center center; background-repeat: no-repeat; background-attachment: fixed;">
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="row show-grid">
            <div class="col-md-10">
            </div>
            <div class="col-md-2">
                <a id="tableroPuntuacion" class="btn btn-primary btn-lg">Ver tablero</a>
            </div>
        </div>

        <div class="row">
            <article id="articleRegistro" class="col-xs-12 col-sm-3 col-md-3 col-lg-3"></article>
            <article id="articleRegistro2" class="col-xs-12 col-sm-6 col-md-6 col-lg-6">
                <div id="articleRegistro3" class="jarviswidget" id="wid-id-2" data-widget-togglebutton="false" data-widget-deletebutton="false" data-widget-editbutton="false" data-widget-fullscreenbutton="false" data-widget-sortable="false">
                    <header id="headerReg">
                        <center>
                            <h2 style="color:#FFF; font-weight: 900;"><i class="icon-prepend  icon-edit"></i><strong>Registro<label id="Title"></label></strong></h2>
                        </center>
                    </header>

                    <div class="widget-body" style="padding-bottom: 0px" id="divReg">
                        <form id="formularioRegistro" class="smart-form">
                            <div id="divNombre" class="row" style="margin-top: 10px">
                                <section class="col col-1 form-group"></section>
                                <section class="col col-4 form-group">
                                    <label class="control-label" style="color:#FFF; font-weight: 900;">Nombre:</label>
                                </section>
                                <section id="idSeccionNombre" class="col col-6 form-group">
                                    <input style="background-color:transparent; " placeholder="Ingrese el nombre del jugador" type="text" id="nombre" onkeypress="" class="form-control" name="nombre" />
                                </section>
                            </div>
                            <div class="row" style="margin-top: 10px">
                                <section class="col col-1 form-group"></section>
                                <section class="col col-2 form-group">
                                    <label class="control-label" style="color:#FFF; font-weight: 900;">Avatar:</label>
                                </section>
                                <section id="sectionImg" class="col col-2 form-group">
                                    <img id="img1" width="50px" height="50px">
                                </section>
                                <section class="col col-3 form-group">
                                    <label id="labelAvatar">
                                        Seleccionar avatar
                                        <input type="file" id="avatar" class="btn btn-default" name="avatar">
                                    </label>
                                </section>
                                <section class="col col-3 form-group">
                                    <label id="labelAvatar">
                                        Tomar una foto
                                        <input type="button" id="foto" class="btn btn-default" name="foto ">
                                    </label>
                                </section>
                            </div>

                            <div class="row" style="margin-top: 10px">
                                <section class="col col-1 form-group"></section>
                                <section class="col col-4 form-group">
                                    <label class="control-label" style="color:#FFF; font-weight: 900;">¿Quieres un alias?:</label>
                                    </br>
                                    <p style="color:#FFF;"> (Se mostrará como nombre del jugador)</p>
                                </section>
                                <section class="col col-6 form-group">
                                    <label class="radio">
                                        <input id="radioSi" type="radio" class="radiobox" name="style-0a">
                                        <span style="color:#FFF; font-weight: 900;">Si</span>
                                    </label>
                                    <label class="radio">
                                        <input id="radioNo" type="radio" class="radiobox" name="style-0a">
                                        <span style="color:#FFF; font-weight: 900;">No</span>
                                    </label>
                                </section>
                            </div>

                            <div id="divAlias">
                                <section class="col col-1 form-group"></section>
                                <section class="col col-4 form-group">
                                    <label class="control-label" style="color:#FFF; font-weight: 900;">Alias:</label>
                                </section>
                                <section class="col col-6 form-group">
                                    <input style="background-color:transparent; " placeholder="Ingrese el alias del jugador" type="text" id="alias" onkeypress="" class="form-control alias" name="alias" />
                                </section>
                            </div>

                            <div class="row" style="margin-top: 10px">
                                <section class="col col-5 form-group"></section>

                                <section class="col col-2 form-group">
                                    <button id="botonReg" class="btn btn-info btn-sm" onclick='return false;'>Registrar</button>
                                </section>
                            </div>

                        </form>
                    </div>
                </div>
            </article>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Chinito puto</h4>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <section class="col col-sm-2"></section>
                            <section class="col col-sm-5">
                                <div id="my_photo_booth">
                                    <div id="my_camera"></div>

                                </div>  
                            </section>
                        </div>

                    </div>
                    <div class="modal-footer">

                        <button id="btnFoto" class="btn btn-success pull-rigth btnFoto" >
                            Tomar foto <i class="fa fa-lg fa-fw fa-chevron-circle-down"></i>
                        </button>

                        <button id="btnCancelar" class="btn btn-danger pull-rigth btnCancelar" data-dismiss="modal">
                            Cancelar <i class="fa fa-lg fa-fw fa-chevron-circle-down "></i>
                        </button>

                        <button id="btnOtra " class="btn btn-danger hidden pull-rigth btnOtra">
                            Tomar otra <i class="fa fa-lg fa-fw fa-chevron-circle-down "></i>
                        </button>

                        <button id="btnSave" data-dismiss="modal" class="btn btn-danger hidden pull-rigth btnSave">
                            Guardar foto <i class="fa fa-lg fa-fw fa-chevron-circle-down "></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/index.js "></script>
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,300,400,700">

        <script>
            if (!window.jQuery) {

        <script>
            if (!window.jQuery.ui) {
                document.write('<script src="js/libs/jquery-ui-1.10.3.min.js "><\/script>');
            }
        </script>

        <script src="js/app.config.js "></script>

        <script src="js/bootstrap/bootstrap.min.js "></script>

        <!-- CUSTOM NOTIFICATION -->
        <script src="js/notification/SmartNotification.min.js "></script>

        <!-- JQUERY UI + Bootstrap Slider -->
        <script src="js/plugin/bootstrap-slider/bootstrap-slider.min.js "></script>

        <!-- browser msie issue fix -->
        <script src="js/plugin/msie-fix/jquery.mb.browser.min.js "></script>

        <!-- FastClick: For mobile devices: you can disable this in app.js -->
        <script src="js/plugin/fastclick/fastclick.min.js "></script>

   
        <script src="js/demo.min.js "></script>

        <!-- MAIN APP JS FILE -->
        <script src="js/app.min.js "></script>
